{% extends "base.html" %}
{% block content %}
  <h2>Daily Sales</h2>

  <div class="card">
    <form method="post">
      <div class="grid">
        <div>
          <label>Date</label>
          <input type="date" name="sale_date" required>
        </div>
        <div>
          <label>Daily Sales</label>
          <input type="number" step="0.01" name="total_sales" required>
        </div>
        <div>
          <label>Daily Profit</label>
          <input type="number" step="0.01" name="daily_profit" required>
        </div>
      </div>
      <div style="margin-top:12px;">
        <button type="submit">Save</button>
      </div>
    </form>
  </div>

  <h3>Recent Entries</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th><th>Day</th><th>Total Sales</th><th>Daily Profit</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ r.sale_date }}</td>
          <td>{{ r.day_name }}</td>
          <td>{{ "%.2f"|format(r.total_sales) }}</td>
          <td>{{ "%.2f"|format(r.daily_profit) }}</td>
          <td>
            <div class="btn-row">
              <a class="btn" href="{{ url_for('edit_sale', sale_id=r.id) }}">Edit</a>
              <form method="post" action="{{ url_for('delete_sale', sale_id=r.id) }}" onsubmit="return confirm('Delete this sale entry?');">
                <button class="btn btn-danger" type="submit">Delete</button>
              </form>
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
