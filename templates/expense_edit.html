{% extends "base.html" %}
{% block content %}
  <h2>Edit Expense</h2>

  <div class="card">
    <form method="post">
      <div class="grid">
        <div>
          <label>Date</label>
          <input type="date" name="expense_date" value="{{ exp.expense_date.isoformat() }}" required>
        </div>
        <div style="grid-column: span 2;">
          <label>Description</label>
          <input type="text" name="description" value="{{ exp.description }}" required>
        </div>
      </div>

      <div class="grid" style="margin-top:10px;">
        <div>
          <label>Amount</label>
          <input type="number" step="0.01" name="amount" value="{{ exp.amount }}" required>
        </div>
      </div>

      <div style="margin-top:12px;" class="btn-row">
        <button type="submit">Save Changes</button>
        <a class="btn" href="{{ url_for('expenses') }}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
