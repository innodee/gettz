{% extends "base.html" %}
{% block content %}
  <h2>Edit Sale</h2>

  <div class="card">
    <form method="post">
      <div class="grid">
        <div>
          <label>Date</label>
          <input type="date" name="sale_date" value="{{ sale.sale_date.isoformat() }}" required>
        </div>
        <div>
          <label>Total Sales</label>
          <input type="number" step="0.01" name="total_sales" value="{{ sale.total_sales }}" required>
        </div>
        <div>
          <label>Daily Profit</label>
          <input type="number" step="0.01" name="daily_profit" value="{{ sale.daily_profit }}" required>
        </div>
      </div>

      <div style="margin-top:12px;" class="btn-row">
        <button type="submit">Save Changes</button>
        <a class="btn" href="{{ url_for('sales') }}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
